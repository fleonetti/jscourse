    <!-- Estururas Condicionais SWITCH 
    
    function myFunc(x) {
      switch(x) {
        case 1:
        console.log("x é 1");
        break;
        case 2:
        console.log("x é 2");
        default:
        console.log("x não é nem 1 nem 2");
      }
    }
    //sem passar parametro
    myFunc();
    x não é nem 1 nem 2
    
    //passando 1
    myFunc(1);
    x é 1
    
    ERRO - aconteceu por não ter colocado o break no case 2:
    //passando 2
    myFunc(2);
    x é 2
    x não é nem 1 nem 2

    Correto

    function myFunc(x) {
      switch(x) {
        case 1:
        console.log("x é 1");
        break;
        case 2:
        console.log("x é 2");
		break; //correto
        default:
        console.log("x não é nem 1 nem 2");
      }
    }

    myFunc();
    x não é nem 1 nem 2
    
    myFunc(1);
    x é 1
    
    myFunc(2);
    x é 2
